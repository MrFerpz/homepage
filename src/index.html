<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
  <title>Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class = "green-stripe"></div>
  </header>

  <section class = "about-me-section">
    <div class = "pics">
      <picture>
        <img src = "../images/dog.jpg" alt = "Dog" class = "profile-picture">
      </picture>
      <picture>
        <img src = "../images/monkey.jpg" alt = "Monkey" class = "secret-profile-picture">
      </picture>
    </div>
    <div class = "about-me-container">
      <h1 class = "about-me-heading">About Me</h1>
      <p class = "about-me-text">Hi my name is Joseph and I am a dog. <br> Or am I...? Give me a snack and I'll tell you. Just don't hover my photo because I'll bite your hand if you do.</p>
      <div class = "icon-list">
        <i class="devicon-linkedin-plain colored icon"></i>
        <i class="devicon-twitter-original colored icon"></i>
        <i class="devicon-facebook-plain colored icon"></i>
      </div>
    </div>
  </section>

  <section class = "my-work">
    <h2 class = "my-work-heading">My Work</h2>
    <div class = "projects-grid">

     <div class = "projects-container project-A">
      <img class = "project-image" src = "../images/projectA.jpg">
      <h5 class ="project-title">Project A</h5>
      <p class = "project-description">Ladadada</p>
     </div>

     <div class = "projects-container project-B">
      <img class = "project-image" src = "../images/projectB.jpg">
      <h5 class ="project-title">Project B</h5>
      <p class = "project-description">Ladadada</p>
     </div>

     <div class = "projects-container project-C">
      <img class = "project-image" src = "../images/projectC.jpg">
      <h5 class ="project-title">Project C</h5>
      <p class = "project-description">Ladadada</p>
     </div>

     <div class = "projects-container project-D">
      <img class = "project-image" src = "../images/projectD.jpg">
      <h5 class ="project-title">Project D</h5>
      <p class = "project-description">Ladadada</p>
     </div>

     <div class = "projects-container project-E">
      <img class = "project-image" src = "../images/projectE.jpg">
      <h5 class ="project-title">Project E</h5>
      <p class = "project-description">Ladadada</p>
     </div>

     <div class = "projects-container project-F">
      <img class = "project-image" src = "../images/projectF.jpg">
      <h5 class ="project-title">Project F</h5>
      <p class = "project-description">Ladadada</p>
     </div>
    </div>
  </section>

  <footer>
    <div class = "spacer-div"></div>
  </footer>
</body>
</html>
